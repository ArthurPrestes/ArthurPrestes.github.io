<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-avesome
    /6.1.1/css/all.min.css"integrity="sha512-KfkfwWYDSLkILwQp6LFrI82NdLGXU9YAA10VWINKS4PhCETOSvqcyvLL.D9aMhXd13u0joXtEKNOSONaZqXgel0g="crossorigin=
    "anonymous" referrerpolicy="no-referrer" />
    
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="" alt="">
            <h1></h1>
        </header>
        <form action="">
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>

            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
